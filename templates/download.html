<!DOCTYPE html>
<html>

<head>
    <title>Download File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #ffffff;
        }

        form {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 5px 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 5px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="{% if not show_password_field %}hidden{% endif %}">Download File</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if sas_url %}
    <p>Click <a href="{{ sas_url }}">here</a> to download the file.</p>
    {% elif show_password_field %}
    <form method="post">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Download">
    </form>
    {% endif %}
</body>

</html>
